    <h3>Register your property!</h3>
    <hr>
    </hr>
    <script type="text/javascript">
      imoveis_cadastrados = 0;
lista = [];
do {
  if (imoveis_cadastrados == 0) {
    cadastrar = prompt(
      "Imóveis Cadastrados: " +
        imoveis_cadastrados +
        "\nDeseja cadastrar um imóvel? (sim/não) "
    );
  } else {
    cadastrar = prompt(
      "Imóveis Cadastrados: " +
        imoveis_cadastrados +
        "\nDeseja cadastrar outro imóvel? (sim/não) "
    );
  }

  switch (cadastrar) {
    case "sim":
      imoveis_cadastrados += 1;
      imovel = {};
      proprietário = prompt("Qual é o nome do proprietário? ");
      quartos = prompt("Qual é o número de quartos? ");
      banheiros = prompt("Qual é o número de banheiros? ");
      garagem = prompt("Possui garagem? ");
      imovel.proprietário = proprietário;
      imovel.quartos = quartos;
      imovel.banheiros = banheiros;
      imovel.garagem = garagem;
      lista.push(imovel);
      alert("Imóvel cadastrado com sucesso");
      //cadastrar = prompt("Deseja cadastrar um imóvel? (sim/não)");
      break;
    case "não":
      alert(lista.length + " imóveis cadastrados\n" + JSON.stringify(lista));
      alert("Finalizando...");
      break;
  }
} while (cadastrar != "não");
    </script>

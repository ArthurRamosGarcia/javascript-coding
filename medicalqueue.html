  <hr>
  <h4>Register the patient informations!</h4>
  </hr>
  <form id="medical_form">
    <label for="text" id="text">First Name</label>
    <input type="text" id="first_name" placeholder="Michael">
    <label for="text" id="text">Second Name</label>
    <input type="text" id="second_name" placeholder="Williams"><br></br>
    <label for="myFile" id="file">Upload the pacient Vaccine Certificate</label>
    <input type="file" id="file" placeholder="no file sent yet">
    <input type="submit" value="submit">
  </form>
  <script type="text/javascript"> lista_de_espera = ["Arthur", "Vitor", "Carlos", "Antonio"];

  do {
    opcao = prompt(
      "Escolha uma opção: \n" +
        "1)Consultar Paciente\n" +
        "2)Novo Paciente\n" +
        "3)Sair"
    );
  
    switch (opcao) {
      case "1":
        paciente = lista_de_espera.shift();
        alert(paciente + " é o paciente da vez!");
        break;
      case "2":
        paciente = prompt("Digite o nome do paciente: ");
        lista_de_espera.push(paciente);
        alert("Paciente " + paciente + " adicionado na fila!");
        break;
      case "3":
        alert("Próximos pacientes:\n " + lista_de_espera);
        alert("Finalizando...");
        break;
    }
  } while (opcao != "3");</script>
